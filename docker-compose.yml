version: '3.8'

services:
  spark-master:
    image: apache/spark:3.4.0-scala2.12-java11-ubuntu
    container_name: spark-master
    hostname: spark-master
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.master.Master
    environment:
      - SPARK_NO_DAEMONIZE=true
    ports:
      - "8080:8080"  
      - "7077:7077"
    volumes:
      - ./data:/opt/spark-data
    networks:
      - spark-network

  spark-worker-1:
    image: apache/spark:3.4.0-scala2.12-java11-ubuntu
    container_name: spark-worker-1
    hostname: spark-worker-1
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077
    environment:
      - SPARK_WORKER_CORES=2
      - SPARK_WORKER_MEMORY=2g
      - SPARK_NO_DAEMONIZE=true
      - DATA_DIR=/opt/spark-data
    ports:
      - "8081:8081"
    volumes:
      - ./data:/opt/spark-data
    depends_on:
      - spark-master
    networks:
      - spark-network

  spark-worker-2:
    
    image: apache/spark:3.4.0-scala2.12-java11-ubuntu
    container_name: spark-worker-2
    hostname: spark-worker-2
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077
    environment:
      - SPARK_WORKER_CORES=2
      - SPARK_WORKER_MEMORY=2g
      - SPARK_NO_DAEMONIZE=true
      - DATA_DIR=/opt/spark-data
    ports:
      - "8082:8081"
    volumes:
      - ./data:/opt/spark-data
    depends_on:
      - spark-master
    networks:
      - spark-network

  spark-pipeline:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: spark-pipeline
    hostname: spark-pipeline
    environment:
      - SPARK_MASTER=spark://spark-master:7077
      - DATA_DIR=/opt/spark-data
    volumes:
      - ./data:/app/data
      - ./data:/opt/spark-data
    depends_on:
      - spark-master
      - spark-worker-1
      - spark-worker-2
    networks:
      - spark-network
    restart: "no"

networks:
  spark-network:
    driver: bridge

